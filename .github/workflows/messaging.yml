name: Messaging Service

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Server
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Install Dependencies
        run: go get

  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Run test
        run: go test
